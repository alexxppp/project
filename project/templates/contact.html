{% extends "layout.html" %}

{% block title %}
    Contact me
{% endblock %}

{% block main %}

    <h1 class="display-1 gradient-text-custom big-text-custom">Contact</h1>
    <br>
    <br>

    <div class="container contact-container-custom">
        <div class="row align-items-center justify-content-center">

            <div class="col-md-6">
                <h1 class="gradient-text-custom big-text-custom">Feel free to contact me.</h1>
            </div>

            <div class="col-md-6">
                <form action="/contact" method="POST" class="contact-custom">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" name="message"></textarea>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-gradient-custom">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


{% endblock %}
