<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="pokedex">
        <img src="pokeball.png" alt="" id="pokeball">
        <img src="pokedexlogo.png" alt="" id="pokedexlogo">
        <img src="pokeball.png" alt="" id="pokeball">
    </div>

    <hr>


    <div id="pop-up-stats">
        <button id="x-button" onclick="hidePopup()">X</button>
        <div id="stats">
            <strong>Name:</strong>
            <p id="name"></p>
            <strong>Type:</strong>
            <p id="type"></p>
            <strong>Weight:</strong>
            <p id="weight"></p>
            <strong>Abilities:</strong>
            <p id="abilities"></p>
            <strong>Moves:</strong>
            <p id="moves"></p>
        </div>
        <div id="image">
            <div id="front">

            </div>
            <div id="back">

            </div>
            <div id="evolution-chain">

            </div>
        </div>
    </div>


    <div id="search-section">
        <input type="text" id="search-input" placeholder="Search by name...">
        <button id="search-button">Search</button>
        <button id="reset-button" onclick="reloadPage()">Reload</button>
    </div>

    <hr>

    <div id="select-pokemon">

        <div id="results">

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
